<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signin-signup-styles.css">
    <title>Signup</title>
</head>
<body>
    <div class="signup-div">

        <div class="logo logo-signup">
            <img src="https://www.svgrepo.com/show/25775/ecommerce.svg" class="signup-logo">
            <span class="signup-title">Signup</span>
        </div>
        <div class="signup-input-with-label">
            <label for="name-input">Enter your full name:</label>
            <input type="text" id="name-input" name="name-input" placeholder="Please enter your full name">
        </div>
        <div class="signup-input-with-label">
            <label for="email-input">Enter your email:</label>
            <input type="email" id="email-input-signup" name="email-input" placeholder="Please enter your email">
        </div>
        <div class="signup-input-with-label">
            <label for="password-input">Enter your password:</label>
            <input type="password" id="password-input-signup" name="password-input" placeholder="Please enter your password">
        </div>
        <div class="signup-input-with-label">
            <label for="password-input-verify">verify your password:</label>
            <input type="password" id="password-input-verify" name="password-input-verify" placeholder="Please enter your password">
        </div>
        <div class="signup-input-with-label usertype-div">
            <input type="checkbox" id="usertype" name="usertype" value="admin">
            <label for="usertype" class="admin-label">Admin</label>
        </div>
        <div class="signup-btn-link">
            <!-- <a href="#">Dont have an account?<br>Create one here!</a> -->
            <button type="button" class="signup-btn" id="signup-btn">Signup</button>
        </div>

    </div>
    <script src="../scripts/script.js"></script>
</body>
<script>
    pages.signup()
</script>
</html>
