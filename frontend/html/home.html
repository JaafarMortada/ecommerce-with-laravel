<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <div class="left-nav">
            <div class="logo">
                <img src="https://www.svgrepo.com/show/25775/ecommerce.svg" class="navbar-logo">
            </div>
            
            <button class="navbar-button" >Home</button>
        </div>
        
        <div class="right-nav">
            <!-- <span>Products</span> -->
            <button class="navbar-button">Contact us</button>
            <button class="navbar-button">Account</button>
            <button class="navbar-button view-cart-nav-btn" id="view-cart-nav-btn">&#128722;</button>
            <button class="navbar-button view-fav-nav-btn" id="view-fav-nav-btn">&#9733;</button>
        </div>
    </div>
    <div class="add-product-btn-div">
        <button class="add-product-btn navbar-button" id="add-product-btn">&#43;</button>

    </div>

    <div id="cart-modal">
        <div class="modal-content cart-modal-content">
            <div class="cart-title">
                <div>&nbsp; Your Cart:</div>
            </div>
            <div class="cart-items">
            
            </div>
            
            <div class="total-div">
            
            </div>
            <div class="modal-btns">
                <button type="button" class="modal-btn" id="close-cart-btn">close</button> 
                <button type="button" class="modal-btn" id="checkout-btn" disabled>checkout</button>
            </div>
                
            </div>
        </div>
        

    </div>

    <div id="fav-modal">
        <div class="modal-content fav-modal-content">
            <div class="fav-title">
                <div>&nbsp; Your favorites:</div>
            </div>
            <div class="fav-items">
            
            </div>
            
            <div class="modal-btns">
                <button type="button" class="modal-btn" id="close-fav-btn">close</button> 
            </div>
                
            </div>
        </div>
        
    </div>

    <div class="product-cards-container">
        
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-top">
                <div class="footer-right">
                    Phone: +999 9999999<br>E-mail: E-comm-with-lara@somemail.com<br>Fax: Not anymore.
                </div>
                <div class="footer-left">
                    <div class="logo logo-footer">
                        <img src="https://www.svgrepo.com/show/25775/ecommerce.svg" class="navbar-logo">
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                ©️ 2023 All right reserved.
            </div>
        </div>
    </footer>
    <div id="edit-add-modal">
        <div class="modal-content">
            <div class="modal-input-with-label">
                <label for="add-product-name-input">Product name:</label>
                <input type="text" id="add-product-name-input" name="add-product-name-input" placeholder="Enter the product name">
            </div>
            <div class="modal-input-with-label">
                <label for="add-product-details-input">Product details:</label>
                <input type="text" id="add-product-details-input" name="add-product-details-input" placeholder="Enter the product details">
            </div>
            <div class="modal-input-with-label">
                <label for="add-product-category-input">Product category:</label>
                <input type="text" id="add-product-category-input" name="add-product-category-input" placeholder="Enter the product category">
            </div>
            <div class="modal-input-with-label">
                <label for="add-product-price-input">Product price:</label>
                <input type="text" id="add-product-price-input" name="add-product-price-input" placeholder="Enter the product price">
            </div>
            <div class="modal-input-with-label">
                <label for="add-product-image-input">Product image:</label>
                <input type="file" id="add-product-image-input" name="add-product-image-input" placeholder="Enter the product price">
            </div>
            <div class="modal-btns">
                <button type="button" class="modal-btn" id="close-btn">close</button>
                <button type="button" class="modal-btn" id="add-btn">add</button>
            </div>
        </div>
        

    </div>
    <script src="../scripts/script.js"></script>
</body>
<script>
    pages.showProductsDashboard()
    pages.modal()
    pages.addProduct()
    pages.cartModal()
    pages.favModal()
</script>
</html>
