<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/styles/signin-signup-styles.css">
    <title>Signin</title>
</head>
<body>
    <div class="signin-div">

        <div class="logo">
            <img src="https://www.svgrepo.com/show/25775/ecommerce.svg" class="signin-logo">
            <span class="signin-title">Signin</span>
        </div>
        <div class="signin-input-with-label">
            <label for="email-input">Enter your email:</label>
            <input type="email" id="email-input" name="email-input" placeholder="Please enter your email">
        </div>
        <div class="signin-input-with-label">
            <label for="password-input">Enter your password:</label>
            <input type="password" id="password-input" name="password-input" placeholder="Please enter your password">
        </div>
        <div class="signin-btn-link">
            <a href="frontend/html/siginup.html">Dont have an account?<br>Create one here!</a>
            <button type="button" id="signin-btn">Signin</button>
        </div>
        <!-- <a href="#">Dont have an account?<br>Create one here!</a>
        <button type="button">Signin</button> -->
    </div>
    <script src="frontend/scripts/script.js"></script>
</body>
    <script>
        pages.login()
    </script>
</html>
